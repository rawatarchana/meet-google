<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meet.google</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <section class="main">
    <div class="row justify-content-sm-evenly justify-content-between  mx-1 my-3 p-4 p-sm-0">
      <div class="col-6 col-sm-4 col-md-3 my-2 div ">
        <div class="d-flex justify-content-center align-items-center c-div">
          <div class="circle d-flex justify-content-center align-items-center">
            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">
        <div class="d-flex justify-content-center align-items-center c-div">

            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">

          </div>
        </div>

          <span>Name</span>

      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">

            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">
        <div class="d-flex justify-content-center align-items-center c-div">
          <div class="circle d-flex justify-content-center align-items-center">
            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">
        <div class="d-flex justify-content-center align-items-center c-div">
          <div class="circle d-flex justify-content-center align-items-center">
            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">

            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name</span>
        </div>
      </div>
      <div class="col-6 col-sm-4 col-md-3 my-2 div">
        <div class="d-flex justify-content-center align-items-center c-div">
          <div class="circle d-flex justify-content-center align-items-center">
            <img class="profile" src="" alt="Person">
          </div>
        </div>
        <div class="name d-flex align-items-end">
          <span>Name <span>Others</span></span>
        </div>
      </div>

    </div>

  </section>

  <footer class="mt-3 py-0 py-md-4">
    <div class="row justify-content-evenly justify-content-md-start">
      <div class="footer-item col-3 d-none d-md-block">
        <div class="row ">
          <div class="col-4 time d-flex justify-content-center align-items-end ">Time</div>
          <div class="col-8 px-2 ">Meet Name</div>
        </div>
      </div>
      <div class="footer-item col-12 col-sm-7 col-md-6">
        <div class="row justify-content-evenly align-items-center" style="height:100%;">
          <div class="col-1">
            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center  " id="microphone"><i
                  class="fa-solid fa-microphone-slash"></i>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center" id="video"><i
                  class="fa-solid fa-video-slash"></i>
              </div>
            </div>

          </div>
          <div class="col-1">
            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center"><i
                  class="fa-regular fa-closed-captioning"></i>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center"><i
                  class="fa-regular fa-face-grin-wide"></i>
              </div>
            </div>
          </div>
          <div class="col-1">

            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center"><i class="fa-solid fa-display"></i>
              </div>
            </div>
          </div>
          <div class="col-1">

            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center"><i class="fa-regular fa-hand"></i>
              </div>
            </div>
          </div>
          <div class="col-1">
            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </div>
          </div>
          <div class="col-3">

            <div class="icon">
              <div class="i d-flex justify-content-center align-items-center" id="phone"><i
                  class="fa-solid fa-phone-slash"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-item col-3 d-none d-sm-block">
        <div class="row justify-content-evenly last">
          <div class="col-3">
            <i class="fa-solid fa-circle-info"></i>
          </div>
          <div class="col-3">
            <i class="fa-solid fa-user-group"></i>
          </div>
          <div class="col-3">
            <i class="fa-regular fa-comment-dots"></i>
          </div>
          <div class="col-3">
            <i class="fa-solid fa-dice-d20"></i>
          </div>
        </div>
      </div>
    </div>
  </footer>

</html>
